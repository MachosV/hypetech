{{define "templateview"}}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Product List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <div class="container-fluid">
        <h3>Product List</h3>
        <div class="container-fluid">
                <label for="id_select"> Sort by </label>
            <div class="row">
                <div class="col-xs-2">
                    <select id="id_select" class="custom-select">
                        <option selected value="0">Id (High to Low)</option>
                        <option value="0">Id (Low to High)</option>
                        <option value="2">Name (A-z)</option>
                        <option value="2">Name (Z-a)</option>
                        <option value="3">Quantity (High to low)</option>
                        <option value="3">Quantity (Low to High)</option>
                    </select>
                </div>
                <div class="col-xs-5 ml-2">
                    <input id="search" type="text" class="form-control form-control" placeholder="Search">
                </div>
            </div>
        </div>
        <br>
        <div class="container-fluid">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody id="table-content">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src=""></script>

</html>

{{end}}
