{{define "templateview"}}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Product List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <div class="container-fluid">
        <h3>Product List</h3>
        <div class="container-fluid">
            <div class="row">
            <div class="col-xs-5">
                <input id="search" type="text" class="form-control form-control" placeholder="Search">
            </div>
            <div class="custom-control custom-switch ml-3 mt-3">
                <input type="checkbox" class="custom-control-input" id="customSwitch">
                <label class="custom-control-label" for="customSwitch">Sort</label>
            </div>
            </div>
        </div>
        <br>
        <div class="container-fluid">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Serial</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody id="table-content">

                </tbody>
            </table>
            <ul class="pagination">
                <li class="page-item"><a id="prev" class="page-link" href="#">Previous</a></li>
                <li class="page-item ml-2"><a id="next" class="page-link" href="#">Next</a></li>
            </ul>
        </div>
    </div>
    <script src="js/productLoader.js"></script>
</body>
</html>

{{end}}
